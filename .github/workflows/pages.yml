name: Deploy React app to GitHub Pages

on:
  push:
    branches: ["main"]   # kjør på main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Disable Jekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        # ⬆️ Vite bruker "dist". Hvis du bruker Create React App, bytt "dist" -> "build".

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
        # ⬆️ Bytt til ./build hvis CRA.

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
