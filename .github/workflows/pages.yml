name: Deploy React app to GitHub Pages

on:
  push:
    branches: ["main"]   # kjør på main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        # ✅ Add this env block to make secrets available to the build command
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      - name: Disable Jekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        # ⬆️ Vite bruker "dist". Hvis du bruker Create React App, bytt "dist" -> "build".

      - name: Add a cache-busting file
        run: |
          echo "Cache-bust for run ${{ github.run_id }}" > dist/cache-bust.txt
        # This creates a new file on every run, helping to invalidate CDN caches.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
        # ⬆️ Bytt til ./build hvis CRA.

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
