<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="Forside.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Planoversikt - Instans/Firma - Brukernavn</h1>
            <div class="tabs">
                <div>Casestudie</div>
                <div>Planinitiativ</div>
                <div>FÃ¸rstegangsbehandling</div>
                <div>Politisk skjema</div>
                <div>Medvirkningsskjema</div>
                <div>Sluttbehandling</div>
            </div>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>
    <div class="sidebar">
        <h3>Mine Planer</h3>
        <ul id="planList">
            <!-- Plans will be dynamically added here -->
        </ul>
        <button id="newPlanButton">+ Ny plan</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <iframe src="skjema.html"></iframe>
        </div>
    </div>

    <main>
        <section class="tema" data-tema-id="tema1">
            <div class="tema-header">
                <h2>Tema 1: Boligbebyggelse</h2>
                <button class="collapse-button" onclick="toggleCollapse(this)">-</button>
                <div class="temascore-display">
                    Temascore: <span class="tema-score-value">0.00</span>
                </div>
            </div>
            <div class="content-section"></div>
        </section>

        <section class="tema" data-tema-id="tema2">
            <div class="tema-header">
                <h2>Tema 2: Kulturminner</h2>
                <button class="collapse-button" onclick="toggleCollapse(this)">-</button>
                <div class="temascore-display">
                    Temascore: <span class="tema-score-value">0.00</span>
                </div>
            </div>
            <div class="content-section"></div>
        </section>

        <section id="result-section">
            <h3>Calculated Value: <span id="displayResult">0.00</span></h3>
        </section>

        <form id="hiddenForm" method="post">
            <input type="hidden" id="hiddenInput" name="finalValue">
        </form>
    </main>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { toggleValueButton, setPriorityButton, toggleCollapse } from './ButtonFunctionality.js';
        import { renderQuestions } from './questions.js';

        renderQuestions();

        document.getElementById("logoutButton").addEventListener("click", () => {
            signOut(auth)
                .then(() => {
                    alert("You have been logged out.");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Error during logout:", error.message);
                    alert("Error during logout: " + error.message);
                });
        });

        window.toggleValueButton = toggleValueButton;
        window.setPriorityButton = setPriorityButton;
        window.toggleCollapse = toggleCollapse;

        const modal = document.getElementById('modal');
        const newPlanButton = document.getElementById('newPlanButton');
        const closeModal = document.getElementById('closeModal');

        newPlanButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        window.closeModal = function() {
            modal.style.display = 'none';
        };
    </script>
</body>
</html>
