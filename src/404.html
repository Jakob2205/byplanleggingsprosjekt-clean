<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the full path that the user tried to visit
      sessionStorage.redirect = location.href;
    </script>
    <!--
      The meta refresh is a fallback for browsers that have JavaScript disabled.
      The `1` is the number of seconds to wait before redirecting.
      The `url` is the root of your site.
    -->
    <meta http-equiv="refresh" content="1;url=/byplanleggingsprosjekt-clean/">
  </head>
  <body>
    <script type="text/javascript">
      // Redirect the user back to the root of the site.
      window.location.href = '/byplanleggingsprosjekt-clean/';
    </script>
  </head>
  <body>
  </body>
</html>
